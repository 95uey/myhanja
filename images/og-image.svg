<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f2f5; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6e9ee; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main Title -->
  <text x="50%" y="280" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="100" font-weight="bold" fill="#2c3e50" text-anchor="middle">
    마이 한자 (My Hanja)
  </text>

  <!-- Subtitle -->
  <text x="50%" y="380" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="45" fill="#34495e" text-anchor="middle">
    수준별 한자 카드로 쉽고 재미있게!
  </text>

  <!-- Hanja characters floating in background -->
  <text x="100" y="150" font-family="'Noto Serif KR', serif" font-size="90" fill="#34495e" opacity="0.1">學</text>
  <text x="1050" y="200" font-family="'Noto Serif KR', serif" font-size="120" fill="#34495e" opacity="0.1">文</text>
  <text x="150" y="550" font-family="'Noto Serif KR', serif" font-size="150" fill="#34495e" opacity="0.1">字</text>
  <text x="980" y="580" font-family="'Noto Serif KR', serif" font-size="110" fill="#34495e" opacity="0.1">心</text>
  <text x="50%" y="120" font-family="'Noto Serif KR', serif" font-size="70" fill="#34495e" opacity="0.05">國</text>
  <text x="20%" y="350" font-family="'Noto Serif KR', serif" font-size="80" fill="#34495e" opacity="0.05">家</text>
  <text x="80%" y="400" font-family="'Noto Serif KR', serif" font-size="95" fill="#34495e" opacity="0.05">人</text>

  <!-- Footer with URL -->
  <text x="50%" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="30" fill="#7f8c8d" text-anchor="middle">
    myhanja.pages.dev
  </text>
</svg>
